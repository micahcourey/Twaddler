
  <div class="large-4 columns">
  <h4>Post a Twaddle</h4>
  <form ng-submit="post()">
    <h5>Welcome {{current_user}}</h5>
    <textarea required maxLength="250" rows="3" placeholder="Twaddle here" ng-model="newPosts.text"></textarea>
    <input class="button" type="submit" value="Twaddle"/>
  </form>
  </div>
  <div id="twaddles" class="large-8 columns">
    <h4>Twaddler Feed</h4>
    <div class="twaddle" ng-repeat="post in posts | orderBy: 'created': true" ng-class-odd="'odd'" ng-class-even="'even'">
      <small>posted by @{{post.creator}}</small>
      <small class="pull-right">at {{post.created  | date:"h:mma 'on' MMM d, y"}}</small>
      <p>{{post.text}}</p>
    </div>
  </div>
