<div class="content">
  <div class="large-9 columns">
    <form ng-Submit="post()" ng-show='authenticated'>
      <h4>Welcome {{current_user}}</h4>
      <div class="input-group">
        <input class="input-group-field" type="text" required maxLength="250" placeholder="Twaddle here" ng-model="newPost.text">
        <div class="input-group-button">
          <input class="button" type="submit" ng-disabled="!post-form.$valid" value="Twaddle"/>
        </div>
      </div>
    </form>
    <div id="twaddles">

      <a class="float-left" xref="/"><img class="refresh" src="http://simpleicon.com/wp-content/uploads/refresh-256x256.png" alt="icon to refresh the page"></a>
      <h4 class="text-center">Twaddler Feed</h4>
      <div class="twaddle" ng-repeat="post in posts | orderBy: 'created_at': true" ng-class-odd="'odd'" ng-class-even="'even'">
        <small>Posted by @{{post.created_by}}</small>
        <small class="float-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
        <div  class="post" ng-bind-html="post.text | linky">
          <p>{{post.text}}</p>
        </div>
      </div>
    </div>
  </div>
  <div id="table" class="large-3 columns">
    <table class="hover">
      <thead>
        <tr>
          <th><h5>Users posting in the feed</h5></th>
        </tr>
      </thead>
      <tbody>
        <tr class="users" ng-repeat="post in posts | unique: 'created_by'">
          <td>@{{post.created_by}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
